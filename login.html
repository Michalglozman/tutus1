  <body class="loginbody text-center">
    
<main class="form-signin">
  <form action="index.html">
    <img class="mb-4" src="img/TUTUS LOGO.svg" alt="" ><br>
    <small><b>Improve your e-scooter riding skills.</b></small><br><br>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div >
    <div class="d-grid">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log-in</button><br>
    <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="redirect('newAcount.html')">Create an account</button>
    <button type="button" href="#" class="btn btn-link">Don't remember your password?</button>
    <p class="mt-5 mb-3 text-muted">&copy; TUTUS</p>
</div> 
</form>
</main>
