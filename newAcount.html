    <body>
        <div class="container-fluid visible-sm-block">
            <header>
                <div class="jumbotron">
                    <div class="row ">
                        <div class="col">
                           <a href="login.html"><img class="back" src="img/chevron-compact-left.svg"></a>
                        </div>
                        <div class="col start-0 position-absolute align-self-center"><h5 class="text-center">Crate Account</h5></div>
                        <div class="col-md-4 float-end"></div> <a href="login.html" id="logo"></a></div>
                    </div>
                </div>
            </header>
            <br><br>
            <main class="form-signin">
                <form action="login.html">
                    <div class="profile-pic">
                 
                        <img alt="User Pic" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png" id="profile-image1" height="200">
                        <input id="profile-image-upload" class="hidden" type="file" onchange="previewFile()" >
                        <div style="color:#999;" >  </div>
                        
                     </div>
                     <br>
                      <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="nameInput" placeholder="Name">
                        <label for="nameInput">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" name="userName" class="form-control" id="userNameInput" placeholder="User Name">
                        <label for="userNameInput">User Name</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" name="pass" class="form-control" id="passWordInput" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating">
                        <input type="password"  class="form-control" id="passConfWordInput" placeholder="Confirm Password">
                        <label for="passConfWordInput">Confirm Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="emailInput" placeholder="Email">
                        <label for="emailInput">Email</label>
                      </div>
                      <div class="form-floating">
                        <select class="form-select" name="gender" id="genderSelect" aria-label="Floating label select example">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                        <label for="floatingSelect">Gender</label>
                      </div>
                      <br>
                      <h6>Emergency Contact Details</h6>
                      <div class="form-floating mb-3">
                        <input type="text" name="emergencyName" class="form-control" id="emergencyNameInput" placeholder="Name">
                        <label for="emergencyNameInput">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" name="emergenctEmail" class="form-control" id="emergencyEmailInput" placeholder="Email">
                        <label for="emergencyEmailInput">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="phoneNumber" name="emergencyPhone" class="form-control" id="emergencyPhoneInput" placeholder="Cell Phone">
                        <label for="emergencyPhoneInput">Cell Phone</label>
                      </div>
                    
                    <div class="d-grid">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button><br>
                    </div> 
                </form>
            </div>
        </main>
    </body>
</html>
